<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
     ERAA
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div text-center>
		<ion-row class="TopBar">
			<ion-col>
				<!-- TOP HEADING -->
				<h3>eraa</h3>	
			</ion-col>	
		</ion-row>
</div>

<ion-content padding>

		<ion-row class="calltoaction">
				<button ion-button block outline color="black" style="margin-top:10px;" (click)="getLocation()">Nearby</button>
		</ion-row>
		<ion-row><p>
		</p></ion-row>

		<ion-card padding >
			<p class="cardtitle">{{ res }}</p>

			<p>{{ totaldat }}</p>
			<p *ngIf="totaldat =='Restaurant'">{{ totaldat }}</p>
			<p *ngIf="totaldat !='Educational Facility'">{{ totaldat }}</p>
			
		</ion-card>

</ion-content>
